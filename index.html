<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section id="loader">
      <form id="geolocation" action="">
        <fieldset>
          <label>Location: <input name="address" type="text" value=""></label>
        </fieldset>
        <fieldset>
          <label>
            <select name="uod" id="uod">
              <option selected value="mi">Miles</option>
              <option value="km">Kilometers</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <button id="useSearchLocation" type="submit" class="material-icons">search</button>
          <button id="useCurrentLocation" class="material-icons">my_location</button>
        </fieldset>
      </form>
    </section>
    <section>
      <h2 id="from"></h2>
      <table>
        <tbody>
          <tr>
            <th>To</th>
            <th>Distance</th>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
